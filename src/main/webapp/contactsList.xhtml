<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF Gestion des contacts</title>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<br />
		<br />
		<h1>Gestion Contacts</h1>

		<h:form id="contactForm">
			<h:dataTable id="contactTable" binding="#{table}"
				value="#{ManagersContacts.allContacts}" var="contact"
				class="table table-striped table-hover table-bordered tableUpdated">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{table.rowIndex + 1}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{contact.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">Addresse</f:facet>
					<h:outputText value="#{contact.adresse}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{contact.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Telephone</f:facet>
					<h:outputText value="#{contact.tel}" />
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="Modifier"
						action="#{ManagersContacts.getContactByID}"
						class="btn btn-primary">
						<f:param name="action" value="#{contact.id_contact}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="Supprimer"
						action="#{ManagersContacts.deleteContact}" class="btn btn-danger">
						<f:param name="action" value="#{contact.id_contact}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
			<h:commandButton action="createContact.xhtml?faces-redirect=true"
				value="CrÃ©er un nouveau contact" class="btn btn-success btnSpace" />
		</h:form>
	</div>
</h:body>
</html>
