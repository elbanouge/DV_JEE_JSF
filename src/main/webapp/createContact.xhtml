<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Gestion des contacts avec JSF</title>
	<style type="text/css">
.btnWidth {
	width: 200px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<br />
		<h:form id="createContactForm" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-6">
					<h1>Cr√©er un nouvel contact</h1>
					<br /> <br />
					<h:link outcome="contactsList" value="Voir la liste des contacts"
						class="btn btn-primary" />
				</div>
			</div>
			<hr />
			<div class="form-group">
				<h:outputLabel for="username" class="control-label col-sm-6">Nom de contact :</h:outputLabel>
				<div class="col-sm-6">
					<h:inputText id="username" value="#{ManagersContacts.con.nom}"
						class="form-control" required="true">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="adresse" class="control-label col-sm-6">Adresse de contact :</h:outputLabel>
				<div class="col-sm-6">
					<h:inputTextarea cols="50" rows="5" id="adresse"
						value="#{ManagersContacts.con.adresse}" class="form-control"
						required="true">
					</h:inputTextarea>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="email" class="control-label col-sm-6">Email de contact :</h:outputLabel>
				<div class="col-sm-6">
					<h:inputText id="email" value="#{ManagersContacts.con.email}"
						class="form-control" required="true">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="tel" class="control-label col-sm-6">Tel de contact :</h:outputLabel>
				<div class="col-sm-6">
					<h:inputText id="tel" value="#{ManagersContacts.con.tel}"
						class="form-control" required="true">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="nomUser" class="control-label col-sm-6">Nom de utilisateur :</h:outputLabel>
				<div class="col-sm-6">
					<h:inputText id="nomUser" value="#{userInfo.name}"
						class="form-control" readonly="true">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6"></div>
				<div class="col-sm-6">
					<div class="col-sm-6">
						<h:commandButton value="Sauvegarder"
							action="#{ManagersContacts.addContact(userInfo.id_user)}"
							class="btn btn-success btnWidth" />
					</div>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
