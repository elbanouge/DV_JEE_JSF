<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Facelet Gestion des contacts</title>
</h:head>
<h:body>
	<center>
		<h2>Gestion des Contacts</h2>
		<h:form>
                Nom de contact : <h:inputText
				value="#{ManagersContacts.con.nom}"></h:inputText>
				Adresse de contact : <h:inputText
				value="#{ManagersContacts.con.adresse}"></h:inputText>
                Email de contact : <h:inputText
				value="#{ManagersContacts.con.email}"></h:inputText>
                Telephone de contact : <h:inputText
				value="#{ManagersContacts.con.tel}"></h:inputText>
			<h:commandButton value="Ajouter"
				action="#{ManagersContacts.add_Contact}"></h:commandButton>
		</h:form>
		<br /> <br />
		<h:form>
			<h:dataTable value="#{ManagersContacts.get_all_contacts}"
				var="contact">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{contact.idC}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{contact.nom}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Adresse</f:facet>
					<h:outputText value="#{contact.adresse}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{contact.email}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Telephone</f:facet>
					<h:outputText value="#{contact.tel}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Modifier"
						action="#{ManagersContacts.edit_Contact}">
						<f:param name="action" value="#{contact.idC}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Supprimer"
						action="#{ManagersContacts.delete_Contact}">
						<f:param name="action" value="#{contact.idC}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</center>
</h:body>
</html>
