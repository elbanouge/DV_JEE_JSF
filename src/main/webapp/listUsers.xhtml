<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:view>
	<center>
		<h:dataTable value="#{ManageUsers.allUsers}" var="user" border="2"
			cellspacing="18">
			<f:facet name="header">
				<h:outputText value="List Users"></h:outputText>
			</f:facet>
			<h:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login }"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{user.name }"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{user.email }"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{user.password }"></h:outputText>
			</h:column>
		</h:dataTable>
	</center>
</f:view>

</html>
