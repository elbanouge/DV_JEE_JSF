<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Rejoignez-nous</title>
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"
		rel="stylesheet"></link>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<div class="container">
		<div class="box">
			<img class="avatar" src="./resources/img/user.png"></img>
			<h1>Compte de connexion</h1>
			<h:form id="form-login">
				<h:panelGrid columns="2">
					<h:outputText value="#{messages.login}" />
					<br></br>
					<h:inputText value="#{ManageUsers.user.name}"
						a:placeholder="Nom de l'utilisateur" required="true" />
					<br></br>
					<h:outputText value="#{messages.pwd}" />
					<br></br>
					<h:inputSecret id="pwd" value="#{ManageUsers.user.password}"
						a:placeholder="Mot de passe de l'utilisateur" required="true">
						<f:validateLength minimum="2"></f:validateLength>
					</h:inputSecret>
					<br></br>
					<h:commandButton value="#{messages.button }"
						action="#{ManageUsers.CheckUser}"></h:commandButton>
					<br></br>
					<h:messages id="messageID" style="color:red" />
				</h:panelGrid>
			</h:form>
			<a href="registration.xhtml">Cr√©er un nouveau compte</a>

		</div>
	</div>
</h:body>
</html>
